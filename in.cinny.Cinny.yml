id: in.cinny.Cinny
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: cinny
rename-icon: cinny

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=x11
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: Cinny
    sources:
      - type: git
        url: https://github.com/cinnyapp/cinny-desktop.git
        tag: v2.0.4
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
      - npm-cinny-sources.json
      - npm-cinny-desktop-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-commands:
      - for project in . cinny; do npm ci --offline --legacy-peer-deps --prefix=$project; done
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - npm run tauri build -- -b deb
      - install -Dm644 -t /app/share/metainfo/ resources/in.cinny.Cinny.appdata.xml
      - install -Dm755 -t /app/bin/ src-tauri/target/release/bundle/deb/*/data/usr/bin/*
      - install -t /app/share/icons/hicolor/ -Dm644 src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/*
      - rm -rf /app/share/icons/hicolor/512x512@2x
      - install -Dm644 -t /app/share/applications/ resources/in.cinny.Cinny.desktop
