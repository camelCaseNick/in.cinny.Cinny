id: in.cinny.Cinny
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: cinny
rename-icon: cinny

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=x11
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: Cinny
    sources:
      - type: git
        url: https://github.com/cinnyapp/cinny-desktop.git
        tag: v2.0.4
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
      - npm-cinny-sources.json
      - npm-cinny-desktop-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-commands:
      - # build tauri
      - install -Dm644 resources/in.cinny.Cinny.appdata.xml /app/share/metainfo/in.cinny.Cinny.metainfo.xml
      - cp -r usr/bin/cinny /app/bin
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - rm -rf /app/share/icons/hicolor/512x512@2x
      - install -Dm744 usr/share/applications/cinny.desktop /app/share/applications/in.cinny.Cinny.desktop
