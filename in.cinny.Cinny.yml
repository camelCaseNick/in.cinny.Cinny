id: in.cinny.Cinny
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: cinny
rename-icon: cinny

finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: Cinny
    buildsystem: simple
    build-commands:
      - ar x cinny_*.deb
      - rm -f cinny_*.deb
      - tar xf data.tar.gz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - install -Dm644 resources/in.cinny.Cinny.appdata.xml /app/share/metainfo/in.cinny.Cinny.metainfo.xml
      - cp -r usr/bin/cinny /app/bin
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - rm -rf /app/share/icons/hicolor/512x512@2x
      - install -Dm744 usr/share/applications/cinny.desktop /app/share/applications/in.cinny.Cinny.desktop
    sources:
      - url: https://github.com/cinnyapp/cinny-desktop/releases/download/v2.0.3/cinny_2.0.3_amd64.deb
        sha256: bd4a9d58f2fa2bf1b7e1f9f7b2149840e9a1cfd3f2363bedcc48cd0f17f64ad2
        type: file
        only-arches:
          - x86_64
      - url: https://github.com/cinnyapp/cinny-desktop.git
        commit: d22109511c515375633d4e69c9b3639d4b82e6f4
        type: git
