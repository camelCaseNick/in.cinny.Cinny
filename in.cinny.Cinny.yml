app-id: in.cinny.Cinny
command: cinny
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
rename-icon: opentapes
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    CARGO_HOME: /run/build/Cinny/cargo
    RUST_BACKTRACE: '1'
cleanup:
  - /node_modules
  - /dist
  - /src-tauri/target
modules:
  - name: Cinny
    sources:
      - type: archive
        url: https://github.com/cinnyapp/cinny-desktop/releases/download/v2.0.4/cinny-desktop-v2.0.4.zip
        sha256: 4142c672bb421f1694eaf7d266296b00860885931a436378e72ae2a3ba81c7e7
      - node-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-commands:
      - cd cinny && npm install --legacy-peer-deps && npm run build
      - cd ..
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - npm install && npm run tauri build
      - install -Dm755 -t /app/bin/ src-tauri/target/release/bundle/deb/*/data/usr/bin/cinny
      - install -Dm644 -t /app/share/applications/ resources/in.cinny.cinnyapp.desktop
      - install -Dm644 -t /app/share/metainfo/ resources/in.cinny.cinnyapp.appdata.xml
      - for i in 16 32 128 256 512;do install -Dm644 src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/${i}x${i}/apps/cinny.png /app/share/icons/hicolor/${i}x${i}/apps/cinny.png;done