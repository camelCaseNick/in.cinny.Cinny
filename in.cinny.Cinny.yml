id: in.cinny.Cinny
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: cinny
rename-icon: cinny

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=x11
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: Cinny
    buildsystem: simple
    build-commands:
      - ar x cinny_*.deb
      - rm -f cinny_*.deb
      - tar xf data.tar.gz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - install -Dm644 resources/in.cinny.Cinny.appdata.xml /app/share/metainfo/in.cinny.Cinny.metainfo.xml
      - cp -r usr/bin/cinny /app/bin
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - rm -rf /app/share/icons/hicolor/512x512@2x
      - install -Dm744 usr/share/applications/cinny.desktop /app/share/applications/in.cinny.Cinny.desktop
    sources:
      - url: https://github.com/cinnyapp/cinny-desktop/releases/download/v2.0.4/cinny_2.0.4_amd64.deb
        sha256: b9d8cb958653a8e05317d1fb37ac099c8a26140790bc0733984a778a61362066
        type: file
        only-arches:
          - x86_64
      - url: https://github.com/cinnyapp/cinny-desktop.git
        commit: 1211b0ea698111006afb04b36a5a0111a856e111
        type: git
